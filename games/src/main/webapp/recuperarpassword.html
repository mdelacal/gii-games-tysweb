<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="angular/Game.js"></script>
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" data-ng-app="GameApp" data-ng-controller="GameController">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-25">
						Recuperar cuenta
					</span>			
					<div class="text-center w-full p-b-25">
						<span class="txt1">
							Escribe la cuenta de usuario que quieres recuperar. Recibirás en tu correo los pasos para recuperar tu contraseña.
						</span>
					</div>	
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Introduzca su nombre de usuario">
						<input id="userName" data-ng-model="userName" class="input100" type="text" name="email" placeholder="Cuenta de usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>
					<div class="container-login100-form-btn p-t-25">
						<button data-ng-click="sendToken()" id="btnRecoverPassword" class="login100-form-btn">
							Recuperar mi cuenta
						</button>
					</div>
					<div class="text-center w-full p-t-20">
						<a href="index.html" class="txt1 bo1 hov1" href="#">
							Volver al inicio de sesión						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	
	<script>
    var app = angular.module("GameApp", []);
    app.controller("GameController", function($scope, $http) {
    	//enviar correo
    	$scope.sendToken = function() {
    		var username = $scope.userName;
			$http.get("/solicitarToken?userName=" + username).then(		
				function(response) {
					alert('Se ha enviado un mensaje a tu email: ' + response.data.email);
					window.location.href = "index.html";
				},
				function(response) {
					alert("Error");
				}
			);
		};
    });
	</script>
</body>
</html>
