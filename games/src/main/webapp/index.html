<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Login
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Introduzca un nombre de usuario">
						<input class="input100" type="text" name="email" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Por favor, escriba la contraseña">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							O inicia sesión con tus redes sociales
						</span>
					</div>

					<a href="#" class="btn-twitter m-b-10">
						<img src="images/icons/icon-twitter.png" alt="TWITTER">				
						Twitter
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full p-t-55">
						<span class="txt1">
							¿Todavía no eres miembro?
						</span>

						<a href="registrarse.html" class="txt1 bo1 hov1" href="#">
							Regístrate						
						</a>
					</div>
					<br>
					<a href="post/index.html" class="text-center w-full p-t-42">Ir a ejemplos con JSON, POST y jQuery</a><br>
					<a href="angular/index.html" class="text-center w-full">Ir a ejemplos con JSON, POST y Angular</a><br>
					<a href="indexppt.html" class="text-center w-full">Piedra, papel, tijera</a>
				</form>
			</div>
		</div>
	</div>
