<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="angular/Game.js"></script>
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" data-ng-app="GameApp" data-ng-controller="GameController">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Cambiar contraseña
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Escriba la nueva contraseña">
						<input id="pwd1" data-ng-model="pwd1" class="input100" type="password" name="pass" placeholder="Nueva contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Confirme la nueva contraseña">
						<input id="pwd2" data-ng-model="pwd2" class="input100" type="password" name="pass" placeholder="Confirmar nueva contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>			
					<div class="container-login100-form-btn p-t-25">
						<button data-ng-click="changepassword()" id="btnUpdatePassword" class="login100-form-btn">
							Actualizar cambios
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	
	<script>
	//new angular
    var app = angular.module("GameApp", []);
    app.controller("GameController", function($scope, $http) {
    	$scope.userName="";
		$scope.pwd="";
		$scope.estado="Desconectado";
		$scope.opponentName="Waiting for an opponent...";
		$scope.game=new Game();
		
		$scope.changepassword = function() {
			var recurso="/cambiarPassword";
			var valortoken = window.location.href;
			valortoken = valortoken.split("=");
			var valor = valortoken[1];
			var data= "pwd1=" + $scope.pwd1 + "&pwd2=" + $scope.pwd2 +"&valor=" + valor;
			//var data= "pwd1=" + $scope.pwd1 + "&pwd2=" + $scope.pwd2 +"&valor=e218d567-8060-416a-a613-ef0a65a77cf4";
			console.log(valortoken[1]);
			var config = {
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				}		
			};
			$http.post(recurso, data, config).then(
				function(response) {
					
					alert('Cambio password OK');
					window.location.href = "index.html"; 
					
				},
				function(response) {
					alert("Error");
				}
			);
		};
    });
	</script>
</body>
</html>
